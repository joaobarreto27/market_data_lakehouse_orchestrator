name: CI

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout com histórico (necessário para merge check)
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Verificar conflitos de merge com main
      - name: Check merge conflicts
        run: |
          git fetch origin main
          git checkout ${{ github.head_ref }}
          git merge --no-commit --no-ff origin/main || (
            echo "❌ Merge conflict detected with main branch"
            exit 1
          )

      # 3️⃣ Setup Python (alinhado ao pyproject)
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # 4️⃣ Cache pip
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 5️⃣ Instalar dependências (prod + dev)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]

      # 6️⃣ Ruff lint
      - name: Ruff lint
        run: |
          ruff check .

      # 7️⃣ Ruff format (check only)
      - name: Ruff format check
        run: |
          ruff format . --check

      # 8️⃣ Mypy
      - name: Mypy
        run: |
          mypy src

      # 9️⃣ Bandit
      - name: Bandit security scan
        run: |
          bandit -r src -x tests -s B101
