name: CI

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout com hist√≥rico (necess√°rio para merge check)
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2Ô∏è‚É£ Verificar conflitos de merge com main
      - name: Check merge conflicts
        run: |
          git fetch origin main
          git checkout ${{ github.head_ref }}
          git merge --no-commit --no-ff origin/main || (
            echo "‚ùå Merge conflict detected with main branch"
            exit 1
          )

      # 3Ô∏è‚É£ Setup Python (alinhado ao pyproject)
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # 4Ô∏è‚É£ Cache pip
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 5Ô∏è‚É£ Instalar depend√™ncias (prod + dev)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]

      # 6Ô∏è‚É£ Ruff lint
      - name: Ruff lint
        run: ruff check .

      # 7Ô∏è‚É£ Ruff format (check only)
      - name: Ruff format check
        run: ruff format . --check

      # 8Ô∏è‚É£ Mypy
      - name: Mypy type checking
        run: mypy src

      # 9Ô∏è‚É£ Bandit
      - name: Bandit security scan
        run: bandit -r src -x tests -s B101

      # üîü Pytest
      - name: Pytest
        run: pytest tests/ -v --cov=src --cov-report=term-missing

      # 1Ô∏è‚É£1Ô∏è‚É£ pip-audit
      - name: Pip-audit security check
        run: pip-audit
